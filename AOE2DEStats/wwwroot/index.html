<body class="bg-dark">
    <app class="bg-dark" style="font-family: 'Raleway', sans-serif;">
        <div class="row d-flex h-100">
            <div class="col-sm-12 justify-content-center align-self-center">
                <div class="spinner-grow text-primary my-auto" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <div class="spinner-grow text-info my-auto" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <div class="spinner-grow text-white my-auto" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
    </app>

    <!-- add error handling -->
    <div id="blazor-error-ui" class="col-md-3 small alert alert-danger alert-dismissible fade show m-3" style="display:none; z-index:1070;" role="alert">
        An unhandled error has ocurred.
        <button type="button" class="btn-close border-0 m-3 dismiss" data-bs-dismiss="alert" aria-label="Close">🗙</button>
    </div>
